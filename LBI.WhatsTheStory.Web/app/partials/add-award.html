<div class="modal-header">
    <h3 class="modal-title">
        Add award</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>Ads scored</label>
        <input type="text" class="form-control" ng-model="adsScored" />
    </div>
    <div class="form-group">
        <label># of 7+ ads</label>
        <input type="text" class="form-control" ng-model="sevenPlusAds" />
    </div>
    <div class="form-group">
        <label>GPC average</label>
        <input type="text" class="form-control" ng-model="gpcAverage" />
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">
        OK</button>
    <button class="btn btn-default" ng-click="cancel()">
        Cancel</button>
</div>
